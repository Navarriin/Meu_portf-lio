<div id="projects" class="projects">
    <divisor string="Projetos"></divisor>
    <div class="projects__content">
        <ul *ngFor="let project of projects">
            <li>
                <project id="{{ project }}">
                </project>
            </li>
        </ul>
    </div>
    <button (click)=" openProjects()" class="btn-primary">{{ text }}</button>
</div>
