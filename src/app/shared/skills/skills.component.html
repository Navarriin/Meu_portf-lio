<div id="skills" class="skills">
    <div class="box">
        <div class="divisor">
            <divisor string="Habilidades"></divisor>
        </div>
        <div class="content">
            <ul *ngFor="let id of ids">
                <li>
                    <skill id="{{ id }}"></skill>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="btn">
    <button (click)="openSkills()" class="btn-primary">{{ text }}</button>
</div>
